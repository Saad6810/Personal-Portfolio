<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabs Demo</title>
  <style>
    .tab-contents {
      display: none;
    }

    .tab-contents.active-tab {
      display: block;
    }

    .tab-links.active-link {
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="tab-titles">
    <p class="tab-links active-link" onclick="opentab(event, 'skills')">Skills</p>
    <p class="tab-links" onclick="opentab(event, 'experience')">Experience</p>
    <p class="tab-links" onclick="opentab(event, 'education')">Education</p>
  </div>

  <div class="tab-contents active-tab" id="skills">
    <ul>
      <li>UI/UX</li>
      <li>Web Development</li>
      <li>App Development</li>
    </ul>
  </div>

  <div class="tab-contents" id="experience">
    <ul>
      <li>2021-current: Web Design</li>
      <li>2019-2021: Frontend</li>
    </ul>
  </div>

  <div class="tab-contents" id="education">
    <ul>
      <li>2017: Bachelor's</li>
      <li>2020: Master's</li>
    </ul>
  </div>

  <script>
    function opentab(evt, tabname) {
      const tabLinks = document.getElementsByClassName("tab-links");
      const tabContents = document.getElementsByClassName("tab-contents");

      // Hide all tab contents
      for (let content of tabContents) {
        content.classList.remove("active-tab");
      }

      // Remove active class from all links
      for (let link of tabLinks) {
        link.classList.remove("active-link");
      }

      // Show current tab and add active class to clicked link
      document.getElementById(tabname).classList.add("active-tab");
      evt.currentTarget.classList.add("active-link");
    }
  </script>
</body>
</html>
